<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home - Summer Vibes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Sky Blue */
        }
        .ocean {
            height: 150px;
            width: 100%;
            background-color: #00BFFF; /* Deep Sky Blue */
            position: relative;
        }
        .wave {
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAADCAYAAAC56t6BAAAAyElEQVR42mL8//8/AwgwMjIxMRgGBgdDoJAAUxELkC5xcwYSHxM1oGBgYGFhYEwMhIzGAEFECkCNwBakv8RAEYBeRszEAYnBBkiASwL0YDIAgGBgY2DBh8XwUSC7IAZwCEREGXZIKCFkA1WAKsGIArJA5hFoF2IgSgK4kBoQEIUC6iQkE5LAMCBACpAHAgvg0UOyBmGAAAAAElFTkSuQmCC') repeat-x bottom;
            position: absolute;
            width: 100%;
            height: 15px;
            bottom: 0;
            left: 0;
        }
        .wave:nth-of-type(2) {
            bottom: 5px;
            animation: wave 7s linear infinite;
        }
        .wave:nth-of-type(3) {
            bottom: 0;
            animation: wave 10s linear infinite;
        }
        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 100%;
            }
        }
        .message {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            color: #FFFFFF; /* White */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5em;
            color: #FFFFFF; /* White */
        }
    </style>
</head>
<body>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="message">
        <h1>Welcome Home</h1>
        <p>Enjoy the summer vibes!</p>
    </div>
</body>
</html>
